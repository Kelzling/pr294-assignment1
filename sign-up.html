<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bachgal Online - Sign Up</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"> -->
    <link rel="stylesheet" href="./css/mybulma.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <header><p>header goes here</p></header>
    <nav><p>nav goes here</p></nav>
    <div id="main-container" class="section">
        <div class="columns">
            <div class="column is-8 is-offset-2">
                <h2 class="title">Welcome to our Community!</h2>
                <form id="sign-up">
                    <div id="account-details">
                        <h3 class="subtitle">Account Details</h3>
                        <div class="field">
                            <label for="username" class="label">Username<span class="is-required">*</span> (3-20 characters)</label>
                            <div class="control">
                                <input class="input" type="text" id="username" name="username" />
                            </div>
                        </div>
                        
                        <div class="field">
                            <label for="email" class="label">Email<span class="is-required">*</span></label>
                            <div class="control is-expanded">
                                <input class="input" type="email" id="email" name="email" />
                            </div>
                        </div>
                        
                        <div class="field">
                            <label for="confirm-email" class="label">Confirm Email<span class="is-required">*</span></label>
                            <div class="control is-expanded">
                                <input class="input" type="text" id="confirm-email" name="confirm-email" />
                            </div>
                        </div>
                        
                        <div class="field">
                            <label for="password" class="label">Password<span class="is-required">*</span> (8-20 characters)</label>
                            <div class="control is-expanded">
                                <input class="input" type="password" id="password" name="password" />
                            </div>
                        </div>
                        <div class="field">
                            <label for="confirm-password" class="label">Confim Password<span class="is-required">*</span></label>
                            <div class="control is-expanded">
                                <input class="input" type="password" id="confirm-password" name="confirm-password" />
                            </div>
                        </div>
                    </div>
                    
                    <div id="user-details">
                        <h3 class="subtitle">User Details</h3>
                        <div class="field has-addons">
                            <label for="dob" class="label">Date of Birth</label>
                            <div class="control is-expanded">
                                <input class="input" type="date" id="dob" name="dob" />
                            </div>
                        </div>
                        
                        <div class="field has-addons">
                            <label for="gender" class="label">Gender<span class="is-required">*</span></label>
                            <div class="control is-expanded">
                                <div class="select is-fullwidth">
                                    <select id="gender" name="gender">
                                        <option>M</option>
                                        <option>F</option>
                                        <option>O</option>
                                        <option selected>Prefer not to say</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="field has-addons">
                            <label for="timezone"  class="label">Timezone<span class="is-required">*</span></label>
                            <div class="control is-expanded">
                                <div class="select is-fullwidth">
                                    <select id="timezone" name="timezone">
                                        <option selected>NZT</option>
                                        <option>AEST</option>
                                        <option>PST</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="buttons is-right" id="submit-button">
                        <input type="submit" value="Submit" class="button is-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
