<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bachgal Online - Sign Up</title>
    <link rel="stylesheet" href="./css/mybulma.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    
    <script>
    function toggleModal() {
        document.getElementById('login-modal').classList.toggle('is-active')
    }
    </script>
</head>
<body>
    <header><p>header goes here</p></header>
    
    <nav class="level has-background-green" id="my-level">
        <p class="level-item has-text-centered has-text-white is-mock-link">Home</p>
        <p class="level-item has-text-centered has-text-white is-mock-link">Leaderboard</p>
        <p class="level-item has-text-centered has-text-white">Sign Up</p>
        <p class="level-item has-text-centered has-text-white is-mock-link" onclick="toggleModal()">Log In</p>
    </nav>
    
    <div id="main-container" class="section has-background-primary">
        <div class="columns">
            <div class="column is-three-fifths is-offset-one-fifth">
                <h2 class="title has-text-orange has-text-centered">Welcome to our Community!</h2>
                <form id="sign-up">
                    <div id="account-details">
                        <h3 class="subtitle has-text-orange">Account Details</h3>
                        <div class="field">
                            <label for="username" class="label has-text-orange has-text-weight-normal">Username<span class="is-required">*</span> (3-20 characters)</label>
                            <div class="control">
                                <input class="input" type="text" id="username" name="username" />
                            </div>
                        </div>
                        
                        <div class="field">
                            <label for="email" class="label has-text-orange has-text-weight-normal">Email<span class="is-required">*</span></label>
                            <div class="control is-expanded">
                                <input class="input" type="email" id="email" name="email" />
                            </div>
                        </div>
                        
                        <div class="field">
                            <label for="confirm-email" class="label has-text-orange has-text-weight-normal">Confirm Email<span class="is-required">*</span></label>
                            <div class="control is-expanded">
                                <input class="input" type="text" id="confirm-email" name="confirm-email" />
                            </div>
                        </div>
                        
                        <div class="field">
                            <label for="password" class="label has-text-orange has-text-weight-normal">Password<span class="is-required">*</span> (8-20 characters)</label>
                            <div class="control is-expanded">
                                <input class="input" type="password" id="password" name="password" />
                            </div>
                        </div>
                        <div class="field">
                            <label for="confirm-password" class="label has-text-orange has-text-weight-normal">Confim Password<span class="is-required">*</span></label>
                            <div class="control is-expanded">
                                <input class="input" type="password" id="confirm-password" name="confirm-password" />
                            </div>
                        </div>
                    </div>
                    
                    <div id="user-details">
                        <h3 class="subtitle has-text-orange" id="user-details-heading">User Details</h3>
                        <div class="field has-addons">
                            <label for="dob" class="label has-text-orange has-text-weight-normal">Date of Birth</label>
                            <div class="control is-expanded">
                                <input class="input" type="date" id="dob" name="dob" />
                            </div>
                        </div>
                        
                        <div class="field has-addons">
                            <label for="gender" class="label has-text-orange has-text-weight-normal">Gender<span class="is-required">*</span></label>
                            <div class="control is-expanded">
                                <div class="select is-fullwidth">
                                    <select id="gender" name="gender">
                                        <option>M</option>
                                        <option>F</option>
                                        <option>O</option>
                                        <option selected>Prefer not to say</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="field has-addons">
                            <label for="timezone"  class="label has-text-orange has-text-weight-normal">Timezone<span class="is-required">*</span></label>
                            <div class="control is-expanded">
                                <div class="select is-fullwidth">
                                    <select id="timezone" name="timezone">
                                        <option selected>Pacific/Auckland</option>
                                        <option>Australia/Sydney</option>
                                        <option>America/New York</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="buttons is-right" id="submit-button">
                        <input type="submit" value="Submit" class="button is-green has-text-yellow-dark" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="modal" id="login-modal">
        <div class="modal-background" onclick="toggleModal()"></div>
        
        <div class="modal-content has-background-green-dark has-border-green-light" id="login-modal-content">
            <h2 class="title has-text-orange">Log In</h2>
        
            <form>
                <div class="field">
                    <label class="label has-text-orange has-text-weight-normal is-size-5" for="username">Username</label>
                    <div class="control">
                        <input class="input" type="text" id="username" name="username" />
                    </div>
                </div>
                
                <div class="field">
                    <label class="label has-text-orange has-text-weight-normal is-size-5" for="password">Password</label>
                    <div class="control">
                        <input class="input" type="password" id="password" name="password" />
                    </div>
                </div>
                
                <div class="buttons is-right" id="submit-button">
                    <input type="submit" value="Submit" class="button is-green has-text-yellow-dark" />
                </div>
            </form>
        </div>
        
        <button class="modal-close is-large has-text-orange"  onclick="toggleModal()"></button> 
    </div>
    
    <footer class="has-background-green"><p>footer goes here</p></footer>
</body>
</html>
