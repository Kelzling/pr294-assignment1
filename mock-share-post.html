<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bachgal Online - Sign Up</title>
    <link rel="stylesheet" href="./css/mybulma.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
    <div class="box" id="mock-share-post">
        <form id="share-post">
            <textarea id="postContent" name="postContent" class="textarea has-text-white" placeholder="What's on your mind?" rows="2"></textarea>
            
            <div class="media-content" id="inner-post">
                <p class="has-text-orange is-size-5">USERNAME</p>
                <p class="has-text-orange is-size-7 is-mock-link">April 2 at 10:33pm</p>
                
                <p class="has-text-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer bibendum sodales risus, quis mollis ligula viverra quis. In enim leo, sodales nec sapien nec, molestie pulvinar enim. Integer eu mattis.</p>
            </div>
            
            <div class="buttons is-right" id="user-post-submit">
                <input type="submit" value="SUBMIT" id="user-post-submit" class="button is-primary has-text-orange" />
            </div>
        </form>
    </div>
</body>
</html>
